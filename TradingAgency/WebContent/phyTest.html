    <!-- 구글 폰트 -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:700" rel="stylesheet">
    <!-- 외부css파일  -->
    <link rel="stylesheet" type="text/css" href="CSS/common/common.css">
    <link rel="stylesheet" type="text/css" href="CSS/member/myCart.css">
    <title>장바구니</title>
    <style>
        #content {
            width: 100%;
            height: auto;
            position: relative;
            box-sizing: border-box;
        }

        .cartListTitle {
            width: 100%;
            height: auto;
            position: relative;
            box-sizing: border-box;
        }

        .orderStep {
            border: 1px solid black;
            width: 100%;
            height: 100px;
            position: relative;
            box-sizing: border-box;
            display: flex;

        }

        .orderStep div {
            float: left;
            border: 1px solid black;
            margin-top: 0 auto;
            padding: 25px;
            font-size: 30px;
            flex: 1;
        }

        .cartContent1 {
            width: 100%;
            height: auto;
        }

        .cartContent2 {
            width: 100%;
            height: auto;
        }

        .cartContent2>ul>li {
            list-style: none;
            float: left;

        }

        .orderInfo {
            width: 100%;
            height: auto;
            display: flex;
        }
        .orderInfo>ul>li{
            list-style: none;
        }
        
        .orderInfo>ul>li>span{
            float: left;
        }
    </style>
</head>

<body>
    <center>

        <!-- Wrapper -->
        <div id="wrapper">
            <!-- header -->
            <header id="header">
                <div id="headerLine">
                    headerLine
                </div>
                <div id="navigator">
                    Navigator</div>
            </header>

            <br><br><br><br>
            <!--content-->
            <div id="content" style="width:1020px;">
                <div class="cartContent1">
                    <div class="cartListTitle">
                        <h1>장바구니</h1>
                        <p>장바구니에 담은 상품은 일주일동안 보관됩니다. 일주일 후에는 삭제될 수 있음을 알려드립니다. 오랫동안 보관하고 싶은 상품은 위시리스트에 추가해주세요</p>
                    </div>
                    <br><br>
                    <div class="orderStep">
                        <div>STEP1 장바구니</div>
                        <div>STEP2 주문/결제</div>
                        <div>STEP3 결제완료</div>
                    </div>
                    <br><br>
                </div>
                <div class="cartContent2">
                    <div class="orderInfo">
                        <ul>
                            <li><span><input type="checkbox"></span></li>
                            <li><span>주문상품</span></li>
                            <li><span>수량</span></li>
                            <li><span>상품금액</span></li>
                            <li><span>할인금액</span></li>
                            <li><span>할인적용금액</span></li>
                            <li><span>배송비</span></li>
                        </ul>
                    </div>
                </div>
            </div>

            <footer>
                <div id="footerTest">footer</div>
            </footer>

</body>
