    <script>
        $(function() {
            var $input = $("#price");
            $input.on('keyup', function() {
                // 입력 값 알아내기
                var _this = this;
                numberFormat(_this)
            })

        });

        // 콤마 찍기
        function comma(str) {
            str = String(str);
            return str.replace(/(\d)(?=(?:\d{3})+(?!\d))/g, '$1,');
        }

        // 콤마 풀기
        function uncomma(str) {
            str = String(str);
            return str.replace(/[^\d]+/g, '');
        }

        function numberFormat(obj) {
            obj.value = comma(uncomma(obj.value));
        }
    </script>

    <script>
        $(document).ready(function() {
            $("#fileUpload").on('change', function() {
                //Get count of selected files
                var countFiles = $(this)[0].files.length;
                var fullCount = 5;
                var imgPath = $(this)[0].value;
                var extn = imgPath.substring(imgPath.lastIndexOf('.') + 1).toLowerCase();
                var image_holder = $("#image-holder");
                image_holder.empty();
                if (extn == "gif" || extn == "png" || extn == "jpg" || extn == "jpeg") {
                    if (typeof(FileReader) != "undefined") {
                        //loop for each file selected for uploaded.
                        if (countFiles < fullCount) {
                            for (var i = 0; i < countFiles; i++) {
                                var reader = new FileReader();
                                reader.onload = function(e) {
                                    $("<img />", {
                                        "src": e.target.result,
                                        "class": "thumb-image"
                                    }).appendTo(image_holder);
                                }
                                image_holder.show();
                                reader.readAsDataURL($(this)[0].files[i]);
                            }
                        }
                        else{
                            extn = "";
                            $('#fileUpload').clear;
                            alert("사진은 5장까지 가능합니다.");
                            
                        }
                    } else {
                        alert("This browser does not support FileReader.");
                    }
                } else {
                    alert("사진만 올려주세요");
                }
            });
        });
    </script>

    <script>
        function check() {

            var bCategory = $("#bCategory option:selected").val();
            var sCategory = $("#sCategory option:selected").text();
            var productName = document.getElementById('productName').value;
            var number = $("#number option:selected").text();
            var date = $("#date").val();
            var price = document.getElementById('price').value;
            var purchasing = document.getElementById('purchasing').value;
            var fileUpload = $("#fileUpload").val();

            alert(fileUpload);



            //        console(picker);
            //        alert(date);
            //        alert(date.getDate(),date.getMonth(),date.getYear());
            //        alert(productName);
            //alert(sCategory);
            //    alert(bCategory);

            if (bCategory == 0) {
                alert("카테고리를 선택해주세요");
                return false;
            } else if (!(/^[가-힣A-Z/]+$/).test(sCategory)) {
                alert("소분류 선택");
                return false;
            } else if (!(/^[가-힣a-z-A-Z0-9]+$/).test(productName)) {
                alert("제목입력");
                return false;
            } else if (!(/^(19|20)\d{2}-(0[1-9]|1[012])-(0[1-9]|[12][0-9]|3[0-1])$/).test(date)) {
                alert("날짜 선택");
                return false;
            } else if (!(1 <= number || number <= 5)) {
                alert("수량선택");
                return false;
            } else if (!(/[0-9]+/).test(price)) {
                alert("가격을 입력하세요");
                return false;
            } else if (!(/[가-힣A-Za-z0-9]+/).test(purchasing)) {
                alert("구입처를 입력하세요");
                return false;
            }
            return false;
